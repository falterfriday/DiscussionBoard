<md-card md-colors="::{backgroundColor: '{{theme}}-primary-700'}">
  	<md-card-title>
    	<md-card-title-media>
      		<div class="md-media-sm card-media" layout md-colors="::{background: '{{theme}}-accent'}">
        		<md-icon md-svg-icon="person"></md-icon>
      		</div>
    	</md-card-title-media>
    	<md-card-title-text>
      		<span class="md-headline">{{user.name}}</span>
      		<span class="md-subhead description">This card is colored according the {{theme}} theme</span>
    	</md-card-title-text>
  </md-card-title>
</md-card>

<div ng-repeat='topic in topics'>
	<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
	<md-button>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline"><a href="#/user/{{topic._user._id}}">{{topic._user.name}}</a></span>
				<span class="md-headline"><a href="#/topic/{{topic._id}}">{{topic.name}}</a></span>
				<span class="md-subhead">{{topic.category}}</span>
			</md-card-title-text>
			<md-card-title-media>
				<div class="md-media-sm card-media"></div>
			</md-card-title-media>
		</md-card-title>
		<md-card-actions layout="row" layout-align="end center">
		<md-button>Action 1</md-button>
		<md-button>Action 2</md-button>
		</md-card-actions>
	</md-button>
	</md-card>
</div>

<h3>Add a Topic</h3>
<form ng-submit='addTopic()'>
	Topic: <input type="text" ng-model="newTopic.name">
	Description: <textarea ng-model="newTopic.desc"></textarea>
	Category: <select ng-model="newTopic.category">
					<option ng-repeat="category in categories">{{category.name}}</option>
			</select>
	<input type="submit" value="Add Topic">
</form>
